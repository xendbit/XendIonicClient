<ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="{{homeText}}" tabIcon="home"></ion-tab>
    <ion-tab [enabled]="isAdvanced" [root]="tab2Root" tabTitle="My Orders" tabIcon="trending-up"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="{{sendText}}" tabIcon="send"></ion-tab>
    <ion-tab [enabled]="isAdvanced" [root]="tab4Root" tabTitle="Exchange" tabIcon="switch"></ion-tab>
    <ion-tab [root]="tab5Root" tabIcon="more"></ion-tab>
</ion-tabs>
