<ion-header>

  <ion-navbar>
    <ion-title>Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Status
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let pd of postData">
          <ion-col col-12>
            <p>{{pd.data}}</p>
          </ion-col>
          <ion-col col-6>
            <button ion-button full medium round color="xend" (click)=edit(pd)>Edit</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full medium round color="danger" (click)=delete(pd)>Delete</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
