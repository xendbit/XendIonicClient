<ion-header>
  <ion-navbar>
    <ion-title>
      Print User Code
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ngx-qrcode (click)="copyBitcoinAddress();" [qrc-element-type]="qrType" [qrc-value]="qrValue"
          [qrc-class]="qrCssClass">
        </ngx-qrcode>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <button color="xend" ion-button full medium (click)="printUserCode()" icon-right>
              Print User Code
              <ion-icon name="print"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
