<ion-header>
  <ion-navbar>
    <ion-title>
      Print User Code
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ngx-qrcode (click)="copyBitcoinAddress();" [qrc-element-type]="qrType" [qrc-value]="qrValue"
          [qrc-class]="qrCssClass">
        </ngx-qrcode>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-4>
            <button color="xend" ion-button full medium (click)="printUserCode()" icon-right>
              Print
              <ion-icon name="print"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button color="xend" ion-button full medium (click)="writeCard()" icon-right>
              Write Card
              <ion-icon name="card"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button color="danger" ion-button full medium (click)="finish()" icon-right>
              Close
              <ion-icon name="delete"></ion-icon>
            </button>
          </ion-col>          
        </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
