<ion-header>
    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <img src="assets/img/xendbit.png" alt="">
    <ion-card>
        <ion-card-content>
            <ion-item>
                <p>{{recoverText}}</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Email Address</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{passwordPlaceHolder}}</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item *ngIf='isReset'>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
            </ion-item>
            <br />
            <button ion-button full large color="xend" (click)="restoreWallet()">{{restoreWalletText}}</button>
        </ion-card-content>
    </ion-card>
</ion-content>
