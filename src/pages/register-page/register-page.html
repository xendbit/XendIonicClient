<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Register Beneficiary</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="registerPageOneForm" *ngIf="page === 1">
    <ion-list no-lines>
      <ion-item>
        <ion-label floating><sup>**</sup>Firstname</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>Lastname</ion-label>
        <ion-input formControlName="lastName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup></sup>Middlename</ion-label>
        <ion-input formControlName="middleName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>Phone Number</ion-label>
        <ion-input formControlName="phoneNumber" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup></ion-label>
        <ion-select interface='action-sheet' formControlName="gender" placeholder="Click to Select Gender">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label><sup>**</sup>Date Of Birth</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date of Birth" formControlName="dateOfBirth">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating><sup></sup>Address</ion-label>
        <ion-input formControlName="address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>Is Beneficiary Disabled?</ion-label>
        <ion-select interface='action-sheet' formControlName="disability">
          <ion-option value="yes">Yes</ion-option>
          <ion-option value="no">No</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>State</ion-label>
        <ion-select interface='action-sheet' formControlName="state" (ionChange)="stateSelected($event)">
          <ion-option *ngFor="let state of states" value="{{state.name}}">{{state.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>Lga</ion-label>
        <ion-select interface='action-sheet' formControlName="lga">
          <ion-option *ngFor="let lga of selectedLGAs" value="{{lga.name}}">{{lga.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>

  <form [formGroup]="registerPageTwoForm" *ngIf="page === 2">
    <form [formGroup]="registerPageOneForm" *ngIf="page === 1">
      <ion-list no-lines>
        <ion-item>
          <ion-label floating><sup>**</sup>Market Cluster</ion-label>
          <ion-input formControlName="cluster" type="text"></ion-input>          
        </ion-item>
        <ion-item>
          <ion-label floating><sup>**</sup>Association</ion-label>
          <ion-input formControlName="association" type="text"></ion-input>          
        </ion-item>        
      </ion-list>
    </form>
  </form>

  <form [formGroup]="registerPageThreeForm" *ngIf="page === 3">
  </form>

  <form [formGroup]="registerPageFourForm" *ngIf="page === 4">
  </form>

  <form [formGroup]="registerPageFiveForm" *ngIf="page === 5">
  </form>

  <form [formGroup]="registerPageSixForm" *ngIf="page === 6">
  </form>
</ion-content>
