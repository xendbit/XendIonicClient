<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="registerForm">
        <ion-list no-lines>
            <ion-item>
                <ion-label stacked><sup>**</sup>Surname</ion-label>
                <ion-input formControlName="surName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked><sup>**</sup>Firstname</ion-label>
                <ion-input formControlName="firstName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Middlename (optional)</ion-label>
                <ion-input formControlName="middleName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked><sup>**</sup>{{emailAddressText}}</ion-label>
                <ion-input disabled type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item *ngIf="!isBasic">
                <ion-label  stacked><sup>**</sup>{{phoneNumberText}}</ion-label>
                <ion-input type="number" formControlName="phoneNumber" placeholder="International Format"></ion-input>
            </ion-item>            

            <ion-item *ngIf="!isBasic">
                <ion-label stacked><sup>**</sup>Country of Residence</ion-label>
                <ion-select interface='action-sheet' formControlName="country" placeholder="Click to select country" (ionChange)="countrySelected($event)">
                    <ion-option value="Nigeria">Nigeria</ion-option>
                    <ion-option value="Kenya">Kenya</ion-option>
                    <ion-option value="Ghana">Ghana</ion-option>
                    <ion-option value="Others">Others</ion-option>
                </ion-select>
            </ion-item>

            <ion-item *ngIf="!isBasic">
                <ion-label stacked>Bank Account Number (optional)</ion-label>
                <ion-input type="number" formControlName="accountNumber"></ion-input>
            </ion-item>

            <ion-item *ngIf="!isBasic">
                <ion-label stacked>Bank Name (optional)</ion-label>
                <ion-select interface='action-sheet' formControlName="bank" placeholder="Click to select bank">
                    <ion-option *ngFor="let bank of banks" value="{{bank.bankCode}}">{{bank.bankName}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Enter Your Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>

    <ion-row>
        <ion-col class="center">
            <ion-buttons class="bordered">
                <button ion-button full round color="xend" (click)="register();" icon-right>{{nextText}}
                    <ion-icon name="contact"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
</ion-content>
