<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card style="background: white; border-radius: 1rem; opacity: 100%;">
        <ion-grid>
            <form [formGroup]="registerForm">
                <ion-list no-lines>
                    <ion-item>
                        <ion-label floating><sup>**</sup>Surname</ion-label>
                        <ion-input formControlName="surName" type="text"></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label floating><sup>**</sup>Firstname</ion-label>
                        <ion-input formControlName="firstName" type="text"></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label floating>Middlename (optional)</ion-label>
                        <ion-input formControlName="middleName" type="text"></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label floating><sup>**</sup>{{emailAddressText}}</ion-label>
                        <ion-input disabled type="email" formControlName="email"></ion-input>
                    </ion-item>
        
                    <ion-item *ngIf="!isBasic">
                        <ion-label  floating><sup>**</sup>{{phoneNumberText}}(International Format) </ion-label>
                        <ion-input type="number" formControlName="phoneNumber"></ion-input>
                    </ion-item>
        
                    <ion-item *ngIf="!isBasic">
                            <ion-label floating></ion-label>
                        <ion-select interface='action-sheet' formControlName="country" placeholder="Select Country" (ionChange)="countrySelected($event)">
                            <ion-option value="Nigeria">Nigeria</ion-option>
                            <ion-option value="Kenya">Kenya</ion-option>
                            <ion-option value="Ghana">Ghana</ion-option>
                            <ion-option value="Others">Others</ion-option>
                        </ion-select>
                    </ion-item>
        
                    <ion-item *ngIf="!isBasic">
                        <ion-label floating>Bank Account Number (optional)</ion-label>
                        <ion-input type="number" formControlName="accountNumber"></ion-input>
                    </ion-item>
        
                    <ion-item *ngIf="!isBasic">
                            <ion-label floating></ion-label>
                        <ion-select interface='action-sheet' formControlName="bank" placeholder="Select Bank Name (optional)">
                            <ion-option *ngFor="let bank of banks" value="{{bank.bankCode}}">{{bank.bankName}}</ion-option>
                        </ion-select>
                    </ion-item>
        
                    <ion-item>
                        <ion-label floating>Enter Your Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                </ion-list>
            </form>
        
            <ion-row>
                <ion-col class="center">
                    <ion-buttons class="bordered">
                        <button ion-button full round color="xend" (click)="register();" icon-right>{{nextText}}
                            <ion-icon name="contact"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
