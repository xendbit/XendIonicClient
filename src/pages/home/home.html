<ion-header>
    <ion-navbar>
        <ion-title>
            {{pageTitle}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row style="font-size: 17px;">
                    <ion-col col-10 style="color: rgb(57, 56, 151);">Account Balance</ion-col>
                    <ion-col col-2 (click)="refresh(true);">
                        <ion-icon name="refresh" color="fingerprint"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row style="font-size: 17px;">
                    <ion-col col-12 style="color: rgb(57, 56, 151);">{{confirmedAccountBalance | number: '.3-5'}} {{btcText}}</ion-col>
                </ion-row>
                <ion-row style="font-size: 12px;">
                    <ion-col col-6 style="color:#F58634">Escrow</ion-col>
                    <!-- <ion-col *ngIf="showXendBalance" col-6 style="color:#F58634">Xendcoin</ion-col> -->
                </ion-row>
                <ion-row style="font-size: 12px;">
                    <ion-col col-6 style="color:#F58634">{{escrow | number: '.3-5'}} {{btcText}}</ion-col>
                    <!-- <ion-col *ngIf="showXendBalance" col-6 style="color:#F58634">{{xendBalance | number: '.3-3'}} XND</ion-col> -->
                </ion-row>
                <!-- <ion-row>
                    <button *ngIf="isAdvanced" ion-button full round small color="xend" (click)="buyBit();" icon-right>Buy {{btcText}}
                        <ion-icon name="card"></ion-icon>
                    </button>
                </ion-row> -->
            </ion-grid>
        </ion-card-header>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <h3>{{yourBTCWalletText}}</h3>
        </ion-card-header>
        <ion-card-content>
            <button ion-button icon-left clear big (click)="copyBitcoinAddress();">
                <span class="bitcoin_address item">{{networkAddress}}</span>
            </button>
            <ngx-qrcode (click)="copyBitcoinAddress();" [qrc-element-type]="qrType" [qrc-value]="qrValue" [qrc-class]="qrCssClass">
            </ngx-qrcode>
            <ion-row>
                <ion-col col-6>
                    <button color="fingerprint" ion-button full round (click)="exchange('Sell');" icon-right>{{cryptoSellOrderText}} {{btcText}}
                        <ion-icon name="log-out"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-6>
                    <button color="fingerprint" ion-button full round (click)="exchange('Buy');" icon-right>{{cryptoBuyOrderText}} {{btcText}}
                        <ion-icon name="log-in"></ion-icon>
                    </button>
                </ion-col>                
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
