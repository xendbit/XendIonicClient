<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-label class="title">Checkout</ion-label>
    </ion-card-header>

    <ion-card-content>
      <ion-grid style="background-color: none">
        <ion-row class="rowgrid">
          <ion-col col-3 class="colgrid">Product</ion-col>
          <ion-col col-3 class="colgrid">Price</ion-col>
          <ion-col col-3 class="colgrid">Qtty</ion-col>
          <ion-col col-3 class="colgrid">Total</ion-col>
        </ion-row>
        <ion-row *ngFor="let product of selectedProducts; let i = index" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          <ion-col col-3 class="colgrid">
            {{product.name}}
          </ion-col>
          <ion-col col-3 class="colgrid">
            {{product.price | number: '.0-2'}}
          </ion-col>
          <ion-col col-3 class="colgrid">
            {{product.quantity}}
          </ion-col>
          <ion-col col-3 class="colgrid">
            {{product.total | number: '.0-2'}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="text-align: right;">
            Grand Total: {{total | number: '.0-2'}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr />
      <ion-item>
        <ion-label floating>Beneficiary Code (Tap Card)</ion-label>
        <ion-input type="password" [(ngModel)]="beneficiaryCode"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full medium color="xend" (click)="scanCode();" icon-right>Scan Beneficiary Code
          <ion-icon name="barcode"></ion-icon></button>
      </ion-item>
      <ion-item>
        <ion-label floating>Beneficiary Pin</ion-label>
        <ion-input type="password" [(ngModel)]="beneficiaryPassword"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button medium full color="xend" (click)="completeBuy();" icon-right>Buy Product
              <ion-icon name="send"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
