<ion-header>

  <ion-navbar>
    <ion-title>View Borrower</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          Borrowers
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row *ngFor="let beneficiary of beneficiaries" (click)=showDetails(beneficiary)>
                    <ion-col col-12>
                        <button ion-button full medium round color="xend">{{beneficiary.fullname}} </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
