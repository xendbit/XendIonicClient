<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="assets/img/xendbit2.png">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-content padding style="background: #9874E5;">
    <div id="container">
        <ion-card id="main_image">

        </ion-card>
        <div id="overlay_image">
                <img src="assets/img/hdwhite.png" alt="" class="header" style="opacity: 90%; position: absolute; ">
        </div>
    </div>
    <ion-card style="margin-top: 2rem; opacity: 82%;">
        <ion-card-header>
            XendBit Login
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="loginForm">
                <ion-list no-line>
                    <ion-item style="font-size: 14px;">
                        <ion-label stacked>{{emailAddressText}}</ion-label>
                        <ion-input type="text" formControlName="email" class="lined-input"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>{{passwordText}}</ion-label>
                        <ion-input type="password" formControlName="password" class="lined-input"></ion-input>
                        <button small ion-button clear full color="xend"
                            (click)="register();">{{forgotPasswordText}}</button>
                    </ion-item>
                    <ion-item>
                        <ion-row>
                            <ion-col col-9>
                                <button ion-button full medium color="orange" (click)="login();"
                                    icon-right>{{loginText}}</button>
                            </ion-col>
                            <ion-col col-3>
                                <button ion-button full medium round color="xend" (click)="loginWithPrint();"
                                    *ngIf="useFingerprint === true" icon-only>
                                    <ion-icon name="finger-print"></ion-icon>
                                </button>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item>
                        <button class="no-border" small ion-button clear color="xend" (click)="resetPassword();">Forgot
                            Password? Click Here</button>
                    </ion-item>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
    <div style="margin-top: 2rem;">
        <ion-row class="row">
            <ion-col class="col" col-6>
                <button style="margin-left: 3rem; width: 80%;" ion-button medium color="orange" (click)="register();" slot="start" icon-right>Register</button> 
            </ion-col>
            <ion-col class="col" col-6>
                <button style="width: 80%;" slot="end" ion-button medium color="orange" (click)="login();" icon-left>Recover</button>
            </ion-col>

        </ion-row>
