<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/img/xendbit2.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src="assets/img/xendbit.png" alt="" class="header">
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-item>
          <ion-label class="login-label">Login</ion-label>
        </ion-item>
      </ion-card-header>
      <form [formGroup]="loginForm">
        <ion-list no-line>
          <ion-item>
            <ion-label floating>{{emailAddressText}}</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{passwordText}}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <button small ion-button clear full color="xend" (click)="register();">{{forgotPasswordText}}</button>
          </ion-item>
          <ion-item>
            <ion-row>
              <ion-col col-9>
                <button ion-button full medium color="orange" (click)="login();" icon-right>{{loginText}}</button>
              </ion-col>
              <ion-col col-3>
                <button ion-button full medium round color="xend" (click)="loginWithPrint();" *ngIf="useFingerprint === true" icon-only>
                  <ion-icon name="finger-print"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item>
            <button class="no-border" small ion-button clear color="xend" (click)="resetPassword();">Forgot Password? Click Here</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-6>
        <button class="no-border" ion-button clear full round color="xend" (click)="register();">Register</button>
      </ion-col>
      <ion-col col-6>
        <button class="no-border" ion-button clear full round color="xend" (click)="recover();">Recover</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
