<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="assets/img/xendbit2.png">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-content padding style="background: #9874E5;">
            <img src="assets/img/hdwhite.png" alt="" class="header">
    <ion-card style="margin-top: 2rem;">
        <ion-card-header>
            XendBit Login
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="loginForm">
                <ion-list no-line>
                    <ion-item style="font-size: 10px;">
                        <ion-label stacked>{{emailAddressText}}</ion-label>
                        <ion-input type="text" formControlName="email" class="lined-input"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>{{passwordText}}</ion-label>
                        <ion-input type="password" formControlName="password" class="lined-input"></ion-input>
                        <button small ion-button clear full color="xend"
                            (click)="register();">{{forgotPasswordText}}</button>
                    </ion-item>
                    <ion-item>
                        <ion-row>
                            <ion-col col-9>
                                <button ion-button full medium color="orange" (click)="login();"
                                    icon-right>{{loginText}}</button>
                            </ion-col>
                            <ion-col col-3>
                                <button ion-button full medium round color="xend" (click)="loginWithPrint();"
                                    *ngIf="useFingerprint === true" icon-only>
                                    <ion-icon name="finger-print"></ion-icon>
                                </button>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item>
                        <button class="no-border" small ion-button clear color="xend" (click)="resetPassword();">Forgot
                            Password? Click Here</button>
                    </ion-item>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
    <div style="margin-top: 6rem;">
        <button style="margin-left: 5rem;" ion-button medium color="orange" (click)="register();" slot="start" icon-right>Register</button> 
    <button style="margin-left: 8rem;" slot="end" ion-button medium color="orange" (click)="login();" icon-left>Recover</button>

    </div>
</ion-content>
