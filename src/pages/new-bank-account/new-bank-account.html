<ion-header>

  <ion-navbar>
    <ion-title>NewBankAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="newBankAccountForm">
    <ion-list no-lines>
      <ion-item>
        <h1>New Bank Account</h1>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>Firstname</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>Lastname</ion-label>
        <ion-input formControlName="lastName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup></sup>Middlename</ion-label>
        <ion-input formControlName="middleName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><sup>**</sup>BVN</ion-label>
        <ion-input formControlName="bvn" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked><sup>**</sup>Bank</ion-label>
        <ion-select interface='action-sheet' formControlName="bank" placeholder="Click to Select Bank Name">
          <ion-option *ngFor="let bank of banks" value="{{bank.bankCode}}">{{bank.bankName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-buttons class="bordered">
          <button ion-button full medium color="xend" (click)="createAccount();" icon-right>Create Account
            <ion-icon name="cash"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
