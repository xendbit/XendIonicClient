<ion-header>
    <ion-toolbar>
        <ion-title>Select Coin</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchTerm" (input)="searchBar($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card style="box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.22);">
        <ion-card-content>
            <ion-list>
                <div *ngFor="let token of displayedTokens">
                    <ion-item class="bg" (click)="selectToken(token)">
                        <img src="{{token.logoURI}}" style="width: 25px !important;" item-end>&nbsp;&nbsp;
                        <ion-label>
                            <h2>{{token.symbol}}</h2>
                            <h3>{{token.name}}</h3>
                            <p>{{token.address}}</p>
                        </ion-label>
                    </ion-item>
                </div>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
