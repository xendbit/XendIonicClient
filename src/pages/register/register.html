<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <img src="assets/img/hdwhite.png" alt="" class="header">
    <ion-card style="margin-top: 2rem;">
        <ion-card-header>
            XendBit Registration
        </ion-card-header>

    <ion-card-content style="background: whitesmoke;">
    <form [formGroup]="registerForm">
        <ion-list no-lines>
            <ion-item>
                <ion-label floating><sup>**</sup>Surname</ion-label>
                <ion-input formControlName="surName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>Firstname</ion-label>
                <ion-input formControlName="firstName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>Middlename</ion-label>
                <ion-input formControlName="middleName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>{{emailAddressText}}</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>{{phoneNumberText}}</ion-label>
                <ion-input type="number" formControlName="phoneNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>BVN</ion-label>
                <ion-input type="number" formControlName="bvn"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>Bank Account Number</ion-label>
                <ion-input type="number" formControlName="accountNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating></ion-label>
                <ion-select interface='action-sheet' formControlName="bank"
                    placeholder="Select Bank Name">
                    <ion-option *ngFor="let bank of banks" value="{{bank.bankCode}}">{{bank.bankName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <ion-list no-lines>
            <ion-item>
                <ion-label floating></ion-label>
                <ion-select interface='action-sheet' formControlName="idType" placeholder="Select ID Type">
                    <ion-option *ngFor="let idType of idTypes" value="{{idType.text}}">{{idType.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating><sup>**</sup>{{idNumberText}}</ion-label>
                <ion-input formControlName="idNumber" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <button full item-center ion-button icon-only class="center" (click)="capturePassport()">
                    <ion-icon name="camera"></ion-icon>Take Picture of ID
                </button>
                <p>{{idImagePath}}</p>
            </ion-item>
        </ion-list>
    </form>

    <ion-row>
        <ion-col class="center">
            <ion-buttons class="bordered">
                <button style="margin-left: 1rem;" ion-button full medium color="orange" (click)="register();" icon-right>{{nextText}}
                    <ion-icon name="contact"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
    </ion-card-content>
</ion-card>
</ion-content>
