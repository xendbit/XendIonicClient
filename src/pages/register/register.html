<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="registerForm">
        <ion-list no-lines>
            <ion-item>
                <ion-label floating><sup>**</sup>Surname</ion-label>
                <ion-input formControlName="surName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>Firstname</ion-label>
                <ion-input formControlName="firstName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Middlename (optional)</ion-label>
                <ion-input formControlName="middleName" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>{{emailAddressText}}</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><sup>**</sup>{{phoneNumberText}}</ion-label>
                <ion-input type="number" formControlName="phoneNumber"></ion-input>
            </ion-item>
            <!-- <ion-item>
                    <ion-label floating>Enable Whatsapp Messaging?</ion-label>
                    <ion-select interface='action-sheet' formControlName="enableWhatsapp" placeholder="Enable Whatsapp Messaging?">
                        <ion-option value="No">No</ion-option>
                        <ion-option value="Yes">Yes</ion-option>
                    </ion-select>
            </ion-item> -->

            <ion-item>
                <ion-label floating><sup>**</sup>Bank Account Number</ion-label>
                <ion-input type="number" formControlName="accountNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating></ion-label>
                <ion-select interface='action-sheet' formControlName="bank"
                    placeholder="Click to Select Bank Name">
                    <ion-option *ngFor="let bank of banks" value="{{bank.bankCode}}">{{bank.bankName}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <ion-list no-lines>
            <ion-item>
                <ion-label floating></ion-label>
                <ion-select interface='action-sheet' formControlName="idType" placeholder="Click to Select ID Type">
                    <ion-option *ngFor="let idType of idTypes" value="{{idType.text}}">{{idType.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating><sup>**</sup>{{idNumberText}}</ion-label>
                <ion-input formControlName="idNumber" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><sup>**</sup>Date Of Birth</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label floating><sup>**</sup>BVN</ion-label>
              <ion-input formControlName="bvn" type="text"></ion-input>
          </ion-item>
            <ion-item>
                <button full item-center ion-button icon-only class="center" (click)="capturePassport()">
                    <ion-icon name="camera"></ion-icon>Take Picture of ID
                </button>
                <p>{{idImagePath}}</p>
            </ion-item>
        </ion-list>
        <!-- <ion-list>
            <ion-item>
                <ion-label floating>Enter Referral Code</ion-label>
                <ion-input type="text" formControlName="referralCode"></ion-input>
            </ion-item>
        </ion-list> -->
    </form>

    <ion-row>
        <ion-col class="center">
            <ion-buttons class="bordered">
                <button ion-button full medium color="xend" (click)="register();" icon-right>{{nextText}}
                    <ion-icon name="contact"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
    </ion-row>
</ion-content>
