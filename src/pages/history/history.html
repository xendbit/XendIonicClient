<ion-header>

    <ion-navbar>
        <ion-title>HistoryPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
            <ion-item>
                <ion-label>Start Date</ion-label>
                <ion-datetime placeholder="Click to Select Start Date" displayFormat="DD MMMM YYYY" [(ngModel)]="startDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>End Date</ion-label>
                <ion-datetime placeholder="Click to Select End Date" displayFormat="DD MMMM YYYY" [(ngModel)]="endDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <button ion-button full round (click)="loadTransactions()">Load Transaction</button>
            </ion-item>
    <ion-card>
        <ion-card-content>
            <ion-row *ngFor="let tx of utx">
                <ion-col>
                    <ion-item (click)="openTransactionInWebpage(tx.tx);" *ngIf="tx.incoming == true" class="blue smallest">
                        <ion-icon item-left name="cloud-download"></ion-icon>
                        {{tx.time | date: 'short'}}
                        <ion-badge item-right>{{tx.value | number: '.2-5'}}</ion-badge>
                    </ion-item>

                    <ion-item (click)="openTransactionInWebpage(tx.tx);" *ngIf="tx.incoming == false" class="blue smallest">
                        <ion-icon item-left name="cloud-upload"></ion-icon>
                        {{tx.time | date: 'short'}}
                        <ion-badge item-right>{{tx.value | number: '.2-5'}}</ion-badge>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row *ngFor="let tx of ctx" class="history">
                <ion-col>
                    <ion-item (click)="openTransactionInWebpage(tx.tx);" *ngIf="tx.incoming == true" class=" green smallest">
                        <ion-icon item-left name="arrow-round-forward"></ion-icon>
                        {{tx.time | date: 'short'}}
                        <ion-badge item-right color="secondary">{{tx.value | number: '.2-5'}}</ion-badge>
                    </ion-item>

                    <ion-item (click)="openTransactionInWebpage(tx.tx);" *ngIf="tx.incoming == false" class="danger smallest">
                        <ion-icon item-left name="arrow-round-back"></ion-icon>
                        {{tx.time | date: 'short'}}
                        <ion-badge color="danger" item-right>{{tx.value | number: '.2-5'}}</ion-badge>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
