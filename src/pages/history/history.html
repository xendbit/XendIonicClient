<ion-content padding>
    <ion-title style="margin-top: 3rem; margin-bottom: 3rem; font-size: 0.9rem;"><ion-icon style="margin-right: 1.0rem;" name="list"></ion-icon> History</ion-title>
    <ion-card style="background: white; border-radius: 1.5rem;">    
        <ion-grid style="background: white; margin-bottom: 6rem;">
            <ion-row class="rowgrid" style="border: 2px solid whitesmoke;">                
                <ion-col col-3 class="colgrid">Hash</ion-col>
                <ion-col col-3 class="colgrid">Value</ion-col>
                <ion-col col-3 class="colgrid">Date</ion-col>
                <ion-col col-3 class="colgrid">Status</ion-col>
            </ion-row>
            <ion-row *ngFor="let tx of txs; let i = index" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'" (click)="copyHash(tx);">
                <ion-col col-3 class="colgrid">
                    {{tx.hash | slice:0:6}}
                </ion-col>
                <ion-col col-3 class="colgrid">
                    {{tx.value}}
                </ion-col>
                <ion-col col-3 class="colgrid">
                    {{tx.date}}
                </ion-col>
                <ion-col col-3 class="colgrid">
                    {{tx.status}}
                </ion-col>
    
            </ion-row>
        </ion-grid>    
    </ion-card>
    
    <ion-card>
        <ion-card-content class="nbnmnp">
        </ion-card-content>
    </ion-card>
</ion-content>
