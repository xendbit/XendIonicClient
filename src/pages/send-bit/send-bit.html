<ion-header>
  <ion-navbar>
    <ion-title>Get Product</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="sendBitForm">
        <ion-item>
          <ion-label floating>Product Name</ion-label>
          <ion-select interface='action-sheet' formControlName="product" placeholder="">
            <ion-option *ngFor="let product of products" value="{{product.name}}">{{product.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input formControlName="amount" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Beneficiary Code</ion-label>
          <ion-input [disbaled]="true" type="password" formControlName="userCode">{{userCode}}</ion-input>
        </ion-item>
        <ion-item>
          <button ion-button full medium color="xend" (click)="scanCode();" icon-right>Scan Beneficiary Code
            <ion-icon name="barcode"></ion-icon></button>
        </ion-item>
        <ion-item>
          <ion-label floating>Beneficiary Pin</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button medium full color="xend" (click)="sendBit();" icon-right>Buy Product
              <ion-icon name="send"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
