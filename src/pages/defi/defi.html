<ion-header>
    <ion-navbar>
      <ion-title>
        Swap Tokens
      </ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content padding>
    <div>
        <ion-card style="background: whitesmoke; border-radius: 1rem;">
            <ion-card-header>
                <ion-item>
                    XendSwap Interface
                </ion-item>
            </ion-card-header>
            <ion-card-content>
                <ion-row>
                    <ion-col col-4>
                        <ion-label stacked>You Have</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <button ion-button medium round full color="orange" (click)="openModal('from');">
                            Tap to Select
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label class="big" stacked (click)="copyAddress(from)">{{from.name}} {{from.address}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label stacked>How Many</ion-label>
                        <ion-input type="number" [(ngModel)]="amountIn"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label stacked>You Want</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <button ion-button medium round full color="orange" (click)="openModal('to');">
                            Tap to Select
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label class="big" stacked (click)="copyAddress(to)">{{to.name}} {{to.address}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <button ion-button medium round full color="fingerprint" (click)="estimatePrice();">
                            Estimate How Much You'll Get
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label stacked>You Get (estimated)</ion-label>
                        <ion-input type="number" [(ngModel)]="amountOut"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label stacked>Your Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-12>
                        <ion-buttons class="bordered">
                            <ion-row>
                                <ion-col col-9>
                                    <button ion-button medium full color="orange" (click)="confirmSwap();"
                                        icon-right>Swap
                                        <ion-icon name="swap"></ion-icon>
                                    </button>
                                </ion-col>
                                <ion-col col-3>
                                    <button ion-button medium round color="fingerprint" (click)="swapFingerprint();"
                                        icon-only>
                                        <ion-icon name="finger-print"></ion-icon>
                                    </button>
                                </ion-col>
                            </ion-row>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
