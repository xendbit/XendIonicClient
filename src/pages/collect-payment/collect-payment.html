<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Collect Payment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Beneficiary Code</ion-label>
          <ion-input type="password" [(ngModel)]="beneficiaryCode"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button full medium color="xend" (click)="scanCode();" icon-right>Scan Beneficiary Code
            <ion-icon name="barcode"></ion-icon></button>
        </ion-item>
        <ion-item>
          <ion-label floating>Beneficiary Pin</ion-label>
          <ion-input type="password" [(ngModel)]="beneficiaryPassword"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button medium full color="xend" (click)="sendPayment();" icon-right>Collect Payment
              <ion-icon name="send"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
