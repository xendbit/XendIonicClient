<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Collect Payment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="collectPaymentForm">
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>Enter Amount</ion-label>
            <ion-input formControlName="amount" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Enter User Code</ion-label>
            <ion-input type="password" formControlName="userCode">{{userCode}}</ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full medium color="xend" (click)="scanCode();" icon-right>Scan User Code
              <ion-icon name="barcode"></ion-icon></button>
          </ion-item>
          <ion-item>
            <ion-label floating>Enter User Pin</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button medium full color="xend" (click)="sendBit();" icon-right>Collect Payment
              <ion-icon name="send"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
