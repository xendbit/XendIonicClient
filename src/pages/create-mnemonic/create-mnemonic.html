<ion-header style="opacity: 100%;">
    <ion-navbar style="opacity: 100%;">
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-card style="background: whitesmoke; border-radius: 2px; margin-top: 5rem;">
        <ion-row>
            <ion-col>
                <div style="text-align:justify; margin-top: 2rem;">
                        {{warning1Text}}.
                </div>
                <div style="text-align:justify;">
                        {{warning2Text}}. {{warning3Text}}.
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card-content class="passphrase" >
                        {{mnemonic}}
                </ion-card-content>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="center">
                <ion-buttons class="bordered" style="margin-top: 5rem; margin-bottom: 3rem;">
                    <button ion-button medium full color="orange" (click)="confirmMnemonic();" icon-right><span class="written">{{iveWrittenItText}}</span><ion-icon name="paper"></ion-icon></button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
