<ion-header>

    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <b>{{importantNoticeText}}</b>
    <p class="small danger">{{passwordWarningText}}</p>

    <p>
        Password must contain
    </p>
    <p>At least one upper case English letter</p>
    <p>At least one lower case English letter</p>
    <p>At least one digit</p>
    <p>At least one special character</p>
    <p>Minimum of eight characters in length</p>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label stacked>{{enterPasswordText}}</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
            </ion-item>
            <ion-item>
                <button color='xend' ion-button full round icon-right (click)="gotoNextPage()">{{completeRegistrationText}}<ion-icon
                        name="arrow-round-forward"></ion-icon></button>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
