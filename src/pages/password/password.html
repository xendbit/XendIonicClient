<ion-header>

    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card style="background: whitesmoke;">
        <div style="margin-left: 3rem; margin-right: 3rem; margin-top: 3rem;">

            <b>{{importantNoticeText}}</b>
    <p class="small danger">{{passwordWarningText}}</p>

    <p>
        Password must contain
    </p>
    <p>At least one upper case English letter</p>
    <p>At least one lower case English letter</p>
    <p>At least one digit</p>
    <p>At least one special character</p>
    <p>Minimum of eight characters in length</p>

        </div>
        <ion-card-content style="background: whitesmoke;">
            <ion-item>
                <ion-label floating>{{enterPasswordText}}</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
            </ion-item>
            <ion-item>
                <button color='orange' ion-button large full icon-right (click)="gotoNextPage()">{{completeRegistrationText}}<ion-icon
                        name="arrow-round-forward"></ion-icon></button>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
