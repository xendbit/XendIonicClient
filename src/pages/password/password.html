<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
Please select your pin.
  </p>
  <ion-card>
    <ion-card-content>
      <ion-grid class="main-wrap">
        <ion-row>
          <ion-col>
              <button ion-button full color="fingerprint">{{password}}</button>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let row of rows">
          <ion-col col-4 *ngFor="let val of row">
              <button ion-button full color="xend" (click)="clicked(val)" [disabled]="isEnabled(val)">{{val}}</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <button ion-button full color="xend" (click)="gotoNextPage()" [disabled]="disableButton">Complete Registration</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
